<mat-form-field class="custom-input-field" appearance="outline" (click)="fileInput.click()">
  <mat-label *ngIf="label">{{ label }}</mat-label>

  <input matInput readonly [placeholder]="placeholder" [value]="fileName" [disabled]="disabled" />
  <input
    type="file"
    #fileInput
    style="display: none"
    accept="application/pdf"
    (change)="onFileSelected($event)"
  />
</mat-form-field>
