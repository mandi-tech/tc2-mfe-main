<mat-form-field class="custom-input-field"  appearance="outline">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [id]="id"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (blur)="onTouched()"
    [disabled]="disabled"
    class="custom-input"
  />
</mat-form-field>
