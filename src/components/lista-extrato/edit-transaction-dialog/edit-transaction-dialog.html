<div class="dialog-container">
  <h2>Editar Transação</h2>

  <div class="form-group">
    <app-select
      label="Tipo"
      id="type"
      [(ngModel)]="type"
      name="type"
      [options]="tiposDeTransacao"
      placeholder="Selecione um tipo"
    ></app-select>
  </div>

  <div class="form-group">
    <app-input
      label="Valor"
      id="value"
      type="number"
      [(ngModel)]="value"
      name="value"
    ></app-input>
  </div>

  <div class="form-group">
    <app-input
      label="URL do anexo"
      id="urlAnexo"
      type="text"
      [(ngModel)]="urlAnexo"
      name="urlAnexo"
    ></app-input>
  </div>

  <div class="actions">
    <app-button
        label="Cancelar"
        color="warn"
        (onClick)="cancel()"
        style="width: 120px;"
    ></app-button>
    <app-button
        label="Salvar"
        color="primary"
        (onClick)="save()"
        style="width: 120px;"
    ></app-button>
  </div>
</div>
