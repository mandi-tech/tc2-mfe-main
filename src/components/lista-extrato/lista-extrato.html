<div class="container-extrato" [style.backgroundColor]="palette.branco">
  <h2 [style.color]="palette.laranja500">Extrato</h2>
  <div
    class="container-item"
    *ngFor="let item of pagedTransactions"
    [style.borderBottom]="palette.cinza300 + ' solid 1px'"
  >
    <div class="item-details">
      <p [style.color]="palette.verde500">
        {{ translateType(item.type) }} - {{ item.date | date : 'dd/MM/yyyy' }}
      </p>
      <span>R$ {{ formatarMoeda(item.value) }}</span>
    </div>
    <div class="actions">
      <button
        [style.backgroundColor]="palette.azul700"
        [style.color]="palette.branco"
        mat-icon-button
        color="primary"
        (click)="editTransaction(item)"
        title="Editar"
      >
        <mat-icon class="edit">edit</mat-icon>
      </button>
      <button
        [style.backgroundColor]="palette.laranja500"
        [style.color]="palette.branco"
        mat-icon-button
        (click)="deleteTransaction(item.id)"
        title="Excluir"
      >
        <mat-icon class="trash">delete</mat-icon>
      </button>
    </div>
    <hr />
  </div>
  <mat-paginator
    [length]="transactions.length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="handlePageEvent($event)"
    aria-label="Selecionar página"
  >
  </mat-paginator>
  <p *ngIf="transactions.length === 0">Nenhuma transação encontrada.</p>
</div>
