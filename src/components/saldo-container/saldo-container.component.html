<div
  class="container-saldo"
  style="border-radius: 8px; padding: 24px"
  [ngStyle]="{ 'background-color': palette.azul700, color: palette.branco }"
>
  <div>
    <h2>Ol√°, {{ firstName }}!</h2>
    <p class="data-atual">{{ dataFormatada }}</p>
  </div>
  <div class="saldo-box">
    <div class="saldo-title">
      <h2>Saldo</h2>
      <button mat-icon-button (click)="toggleSaldoVisibility()" title="Hide">
        <mat-icon class="hide" [style.color]="palette.laranja500">{{
          isSaldoVisible ? 'visibility' : 'visibility_off'
        }}</mat-icon>
      </button>
    </div>
    <hr [style.border]="'1px solid ' + palette.laranja500" [style.margin]="'16px 0'" />

    <p style="margin-bottom: 10px">Conta Corrente</p>

    <h1>{{ saldoDisplay }}</h1>
  </div>
</div>
