<div class="nova-transacao-container">
  <div class="nova-transacao-content">
    <h2>Nova transação</h2>
    <div class="form-group">
      <div class="form-group">
        <app-select
          label="Tipo"
          id="type"
          [(ngModel)]="type"
          name="type"
          [options]="tiposDeTransacao"
          placeholder="Selecione um tipo"
        ></app-select>
      </div>

      <app-input
        label="Valor"
        id="value"
        type="number"
        [(ngModel)]="value"
        name="value"
        placeholder="Digite o valor da transação"
      ></app-input>
    </div>
    <div class="form-group">
      <app-input
        label="Anexo"
        id="anexo"
        type="text"
        [(ngModel)]="anexo"
        name="anexo"
        placeholder="Nome do anexo a ser enviado"
      ></app-input>
    </div>
    <div class="form-group">
      <app-input
        label="URL do anexo"
        id="urlAnexo"
        type="text"
        [(ngModel)]="urlAnexo"
        name="urlAnexo"
        placeholder=""
      ></app-input>
    </div>

    <app-button
      type="submit"
      color="primary"
      label="Nova transação"
      [disabled]="isFormInvalid"
      (onClick)="novaTransacao()"
    ></app-button>
  </div>
</div>
